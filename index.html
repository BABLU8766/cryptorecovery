<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Recovery by Bablu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- SEO Meta Tags -->
  <meta name="description" content="Recover your lost cryptocurrency wallets including Phantom, MetaMask, Trust Wallet and more. Chat with our AI support bot now!">
  <meta name="keywords" content="crypto recovery, wallet recovery, lost crypto, phantom wallet, metamask, trust wallet, bitcoin recovery">
  <meta name="author" content="Bablu Sharma">
  <meta name="robots" content="index, follow">
  <link rel="icon" href="https://iili.io/FWSVCKv.jpg" type="image/png">

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #00ffd5, #007a74, #1b1b1b, #0a0a0a);
      background-size: 400% 400%;
      animation: blinkBackground 10s infinite;
      color: #e0e0e0;
      overflow-x: hidden;
      line-height: 1.6;
      perspective: 1000px;
    }

    @keyframes blinkBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #wallet-counter {
      font-size: 1.2rem;
      font-weight: bold;
      background: #00ffd5;
      color: black;
      padding: 12px;
      border-radius: 25px;
      width: fit-content;
      margin: 20px auto;
      box-shadow: 0 0 12px #00ffd5;
    }
    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
    .tracker {
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .tracker-bot {
      background: #1b1b1b;
      padding: 40px;
      color: #fff;
      text-align: center;
      border-radius: 12px;
      margin: 40px 0;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
    }
    .tracker-bot h2 {
      margin-bottom: 20px;
      color: #00ffd5;
    }
    .floating-coin {
      position: fixed;
      width: 30px;
      height: 30px;
      background: url('https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=032') no-repeat center center/contain;
      animation: float 10s linear infinite;
      z-index: 1;
    }
    @keyframes float {
      0% { top: 100%; opacity: 0; }
      50% { opacity: 1; }
      100% { top: -50px; opacity: 0; }
    }
    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #preloader div {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00ffd5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #track-wallet {
      text-align: center;
      padding: 40px;
    }
    #track-wallet input, #track-wallet select, #track-wallet button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="preloader"><div></div></div>

  <div id="wallet-counter">Over 5,000 Wallets Recovered!</div>

  <section class="tracker-bot">
    <h2>üí¨ Talk to cryptocurrency trackerBot</h2>
    <iframe 
      src="https://www.chatbase.co/chatbot-iframe/abcd1234" 
      width="100%" 
      height="450" 
      style="border:none; border-radius:10px;"
    ></iframe>
  </section>

  <section id="track-wallet">
    <h2>üîç Check Wallet Status</h2>
    <select id="walletType">
      <option value="">-- Select Wallet --</option>
      <option>MetaMask</option>
      <option>Phantom</option>
      <option>Trust Wallet</option>
    </select>
    <br />
    <input id="walletId" placeholder="Enter Wallet ID" />
    <br />
    <button onclick="trackWallet()">Track Now</button>
    <p id="wallet-result"></p>
  </section>

  <section id="coin-prices" style="text-align:center;">
    <h2>üí∞ Live Crypto Prices</h2>
    <p><strong>Bitcoin:</strong> <span id="btc">Loading...</span></p>
    <p><strong>Ethereum:</strong> <span id="eth">Loading...</span></p>
    <p><strong>Dogecoin:</strong> <span id="doge">Loading...</span></p>
  </section>

  <footer>
    &copy; 2025 Crypto Recovery by Bablu. All rights reserved.
    <div class="tracker" id="tracker">Loading visits...</div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => document.getElementById('preloader').style.display = 'none', 1200);

      for (let i = 0; i < 15; i++) {
        const coin = document.createElement('div');
        coin.classList.add('floating-coin');
        coin.style.left = Math.random() * 100 + 'vw';
        coin.style.animationDelay = Math.random() * 10 + 's';
        document.body.appendChild(coin);
      }
    });

    async function loadPrices() {
      try {
        const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,dogecoin&vs_currencies=usd");
        const data = await response.json();
        document.getElementById("btc").textContent = "$" + data.bitcoin.usd;
        document.getElementById("eth").textContent = "$" + data.ethereum.usd;
        document.getElementById("doge").textContent = "$" + data.dogecoin.usd;
      } catch (error) {
        console.warn("Price API failed");
      }
    }

    function trackWallet() {
      const type = document.getElementById('walletType').value;
      const id = document.getElementById('walletId').value;
      const result = document.getElementById('wallet-result');

      if (!type || !id) {
        result.textContent = 'Please enter both wallet type and ID.';
        return;
      }

      result.textContent = `Searching ${type} wallet: ${id} ...`;

      setTimeout(() => {
        result.textContent = `‚úÖ ${type} wallet (${id}) status: Recovered ‚úîÔ∏è`;
      }, 2000);
    }

    window.addEventListener('load', () => {
      const tracker = document.getElementById('tracker');
      if (tracker) {
        fetch('https://api.countapi.xyz/hit/crypto-recovery-by-bablu/visits')
          .then(res => res.json())
          .then(data => {
            tracker.textContent = `Total Visits: ${data.value}`;
          })
          .catch(() => tracker.textContent = "Visits: [unavailable]");
      }
      loadPrices();
    });
  </script>
</body>
</html>
